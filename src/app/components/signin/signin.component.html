<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Siase HD
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="user" name="user" class="form-control" placeholder="Id" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-success btn-block">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
